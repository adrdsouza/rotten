# ------------------------------------------------------------
# rottenhand.com, www.rottenhand.com - Migrated from Nginx Proxy Manager
# ------------------------------------------------------------

server {
    # Server variables
    set $forward_scheme http;
    set $server "5.78.82.156";
    set $port 4000;

    # Listen on HTTP and HTTPS
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Server names
    server_name rottenhand.com www.rottenhand.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/rottenhand.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rottenhand.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS Security Header
    add_header Strict-Transport-Security $hsts_header always;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Force HTTPS redirect
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # Logging
    access_log /var/log/nginx/rottenhand_access.log proxy;
    error_log /var/log/nginx/rottenhand_error.log warn;

    # --- Global Compression & Performance Settings ---
    
    # Gzip Compression (fallback for older browsers)
    gzip on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Brotli Compression (better compression for modern browsers)
    brotli on;
    brotli_comp_level 4;
    brotli_min_length 1000;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;

    # Proxy buffering for better performance
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # SSE endpoint removed - not used

    # Admin API (port 3000)
    location /admin-api {
        proxy_pass http://5.78.82.156:3000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
        add_header X-Served-By $host;
    }

    # Shop API (port 3000)
    location /shop-api {
        proxy_pass http://5.78.82.156:3000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
        add_header X-Served-By $host;
    }

    # Payments API (port 3000)
    location /payments {
        proxy_pass http://5.78.82.156:3000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
        add_header X-Served-By $host;
    }

    # Assets (port 3000) - Static assets with caching
    location /assets {
        # Allow cross-origin requests
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

        # Strong browser cache headers for assets
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        expires 1y;

        # Proxy to backend assets
        proxy_pass http://5.78.82.156:3000/assets/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
    }

    # Images (port 4000) - Frontend images
    location /images {
        proxy_pass http://5.78.82.156:4000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
    }

    # Fonts (port 4000) - Frontend fonts
    location /fonts/ {
        # Handle both /fonts/ and /products/X/fonts/
        location ~* ^/(.+/)?fonts/(.+)$ {
            proxy_pass http://5.78.142.235:4000/fonts/$2;
        }

        proxy_pass http://5.78.82.156:4000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
    }

    # Static files regex - Root-level static files with caching
    location ~* ^/[^/]+\.(avif|webp|png|jpg|jpeg|gif|css|js|woff|woff2)$ {
        # Cache root-level static files (homepage images and other static assets)
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Cache-Status "ROOT-STATIC" always;
        expires 1y;

        # CORS for static assets
        add_header Access-Control-Allow-Origin "*" always;

        # Proxy to frontend
        proxy_pass http://5.78.82.156:4000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
    }

    # Admin interface (port 3000)
    location /admin {
        proxy_pass http://5.78.82.156:3000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
        add_header X-Served-By $host;
    }

    # Health check endpoint (port 3000)
    location /health {
        proxy_pass http://5.78.82.156:3000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
        add_header X-Served-By $host;
    }

    # Main application (port 4000 - frontend)
    location / {
        # Use NPM-style proxy configuration
        proxy_pass http://5.78.82.156:4000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Security headers
        add_header Strict-Transport-Security $hsts_header always;
        add_header X-Served-By $host;
    }
}
