# Nginx configuration with Brotli support for Rotten Hand
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Brotli modules are compiled in (not dynamic modules)

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format (matching NPM format)
    log_format proxy '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log proxy;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Connection upgrade map (for WebSocket support) - NPM style
    map $http_upgrade $http_connection {
        default upgrade;
        '' close;
    }

    # HSTS header map
    map $scheme $hsts_header {
        https "max-age=63072000;includeSubDomains; preload";
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
